<div class="container"
fxLayout="row"
fxLayout.sm="column" 
fxLayout.xs="column"
fxLayoutAlign.gt-md="center"
fxLayoutGap="10px"
fxLayoutGap.xs="0px">

<div fxFlex="60%">
  <mat-card *ngIf="dish">
    <mat-card-header>
      <mat-card-title>
        <h3>{{dish.name | uppercase}}</h3>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src={{dish.image}} alt={{dish.name}}>
    <mat-card-content>
      <p>{{dish.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="goBack()">BACK</button>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>

</div>








  <div fxFlex=60%>
    <mat-list *ngIf="dish">
      <h1>Comments</h1>
        
            <mat-list-item *ngFor="let comm of dish.Comments">
               
            <h4 matLine>{{comm.comment}}</h4>
              
                    <p  matLine>{{comm.rating}} stars</p>
                    <p  matLine>
                      <span>-- {{comm.author}} {{comm.date | date: 'MMMdd, yyyy'}}</span></p>
              
                
               
               
             
             
            </mat-list-item>
        
    
    </mat-list>
  </div>
